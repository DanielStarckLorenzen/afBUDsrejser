<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../assets/png-transparent-airplane-cartoon-plane-creative-train-marine-mammal-photography-decoupage.png">
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
<div class="navbar">
    <nav class="nav">
        <a href="index.html" class="nav-item is-active" active-color="orange">Hjem</a>
        <a href="trips.html" class="nav-item" active-color="green">Rejser</a>
        <a href="facts.html" class="nav-item" active-color="blue">Fakta</a>
        <a href="contact.html" class="nav-item" active-color="rebeccapurple">Kontakt</a>
        <span class="nav-indicator"></span>
    </nav>
</div>
<div class="admin-controls">
    <h2>Admin Controls</h2>
    <button class="btn" onclick="showCreateTripForm()">Create an auction</button>
</div>
<br>
<div id="createTrip" style="display: none">
    <form id="createTripForm">
        <label for="inpDeadline">Auktion deadline:
            <input type="date" name="deadline" id="inpDeadline">
        </label>
        <label for="inpStartPrice">Start pris:
            <input type="number" name="startingBid" id="inpStartPrice">
        </label>
        <label for="inpDestinationCity">By:
            <input type="text" name="destinationCity" id="inpDestinationCity">
        </label>
        <label for="inpDestinationCountry">Land:
            <input type="text" name="destinationCountry" id="inpDestinationCountry">
        </label>
        <label for="inpAirline">Flyselskab:
            <input type="text" name="airline" id="inpAirline">
        </label>
        <label for="inpFlightNumber">Flynummer:
            <input type="text" name="flightNo" id="inpFlightNumber">
        </label>
        <label for="inpDeparture">Afgang:
            <input type="date" name="departureDate" id="inpDeparture">
        </label>
        <label for="inpReturn">Hjemkomst:
            <input type="date" name="returnDate" id="inpReturn">
        </label>
        <label for="inpHotel">Hotel link:
            <input type="url" name="hotel" id="inpHotel">
        </label>
        <label for="inpPictureUrl">Billede link:
            <input type="url" name="pictureUrl" id="inpPictureUrl">
        </label>
        <button type="submit" class="btn" onclick="createTrip()">Create auction</button>
    </form>

</div>

<script src="../js/user.js"></script>
<script src="../js/trip.js"></script>
</body>
</html>
